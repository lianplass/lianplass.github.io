<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* html, body {
                margin: 0px;
                padding: 0;
                overflow-x: hidden; 
            }
    
            .wrapper.-xxl {
                max-width: 100% !important;
                padding:0 !important;
            }
    
            .c-page-header__overlap {
                position: absolute;
                background-color: #fff;
            opacity:0 !important;
                bottom: 0;
                left: 0;
                width: 100vw;
            } */
    
        #myCarousel {
            margin-top: 0;
            padding: 0;
        }
    
        .carousel-inner img {
            width: 100%;
            height: 540px;
            /* Or whatever height you desire */
            object-fit: cover;
            /* This makes the image cover the entire div without distorting */
        }
    </style>
</head>
<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://americas.uli.org/wp-content/uploads/2023/10/Website_Carousel.jpg" class="d-block w-100" alt="Image 1">
            </div>
<!--             <div class="carousel-item">
                <img src="" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src=" class="d-block w-100" alt="Image 3">
            </div> -->
        </div>
    
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

<!-- JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
