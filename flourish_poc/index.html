ttler colonialism and indigenous peoples\u003c/em>\u003c/p>","title":"\u003ch3>\u003cbr>\u003c/h3>","subtitle":"\u003ch3>\u003cspan style=\"color: rgb(44, 77, 127);\">How Did We Get Here?\u003c/span>\u003c/h3>","photo_url":"data:image/webp;base64,UklGRgREAABXRUJQVlA4IPhDAADQUAGdASogAxMCPt1srlKopaSio7apoRAbiWdu/Hh5NNK+o4vlPWQCg+Ofc72bR98/8fnUDszOo8q/3/wH+mv+/+nb0dudt833ps/XA6Kn0i8mB8gf6f1BeFH7H/E+MPko+T6BmKvsq1Ke6v+v/jPaf/JftJ4p/I7t8+QX2puse2+YL7o/fO/x+lvUj7R+wB/RPNP/Wf978//Sg+3/6P/sf5n/G/IL/N/7t+zP+h95PQN+0eox+2v/97FnpDjiccg/yDIQFFRdbKhkICioutlQyEBRUXWyoZCAoqLrZUMhAUVF1sqGQgJgGePtGadmRyD/IMhAUVFurFNgmAHFqGXGX9zOEBRUQuWcfkE13wPIjzuwV8lPfkHvWyoY/7aMCn3E7O0pv/XhMPflBJWyoZCAoqLqodec0WoK1bZOL9x0IJHfKL9bFPgqLiIy5gsLT5P/feS6K7THncha65M2MU+CouqaV5jaeuZTV4Cqz9fytAJzKhkICioutbCdDWSS6U20MvuWYQWd8FRdcwD+Imf+fEDPbFTMfyOQbDW30lgdfLG9IKDMR4I5B/kGQgKKYZogUk/QUxQgsujJHWS1TD3zKBzriURCoZCAAjuYDoVsBiE42L9OSlDIO/N8EPEGyKfdkUm38+b4BfecQfIQI2icEQ5SkfV2u2/Bhhee7ZD/cQFmph2VFRdau3O4AMl0DbkAvhfzFzBAwhz++1iiushV1OT4KhxoeiS1sqGJyD5QU+3JOBWeeAm/CtwELLrhVLt9f2BWMkiyLmWDlOePopUMKnHH448W00XW2RSjajkGT4z/s+KANFRypmkLoErjahkEm1EN0Lqg8UbplINF1spmzjnzukl3pAzaLC6bsc+oljJNMNHrxandTlIjAzElysbcXkkT++La18rQS0pkCyPhHJCMpxI+wQ+klMMRir1q9qN9zht+YjfUZ6mM+0cm0npUL2SRKq62AuT+LOy0iYVWC1EZD0Ey8Qap848U+n0a63VfOrk70a50Y3UXYQHx33zzZhksiu+zWxj+lll3NQ2mZa7uApwTr09m281B4fAWdwPhDaQK2KV9QdA83U3ZQEnle9dtAveXbEj7uBXKyTMAJXi0FkZqABprgqLsU48FOi+qBGv6yAShBgB54WoydbYA9CdjmGksiXJ4kBK/yj7Uzp2YFZ4S56Od+i6pANYCUxC+TclC+75JJv2nb+NPe8Y2G0QxgIrjAKFwweORg1AfJKFOwrHqrbbFdNqkdmo90Gi7hTqnE0OR1gOpcvv9+2V61A2RofQAACJGz0ezCImDBwUVBBh2OSrrzISV0uz8ldKLBPcns1v0vk0adjqUYTf+MUaa8DSG+C45ySj783NV2Hgw+o4twzyqppZnBR9J+3vOJyR0wWWc/mZjYEz3ZSEmo/87UTDcPfgEd9ySx6A0xJ3/gCOkMasAkI5tCn7BSsTYfC1fPlBKlzeszTHeotB3J2fiUz0Xd7QAUktXz3tt+Oy8XIjSXbIRUbxSPe1Eif+8WNtNk+N9TH8eOQAjcVNn9n18xcKMliRqmSP88n41sGjrycTGu9s7JCgOYH/1IATse5cx3B+4B9gYqH2aYx1O42qDZurPycqN53gN+/vDtAZEykZMaSptZa102R5zM54nG8u80O8wWhpiSxZnaxoJSb2/jMtQ51GaCgsVhzPZtzow8bUmnkMKPBzNM9obYWQtoyyWQWWe/4JuH0i0+ genous language regions, artists and artworks, place names and community landmarks. In what is now called British Columbia, there are:\u003c/p>\u003cul>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">34&nbsp;\u003c/strong>indigenous language groups\u003c/li>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">204&nbsp;\u003c/strong>First Nation Groups\u003c/li>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">290, 200+\u003c/strong>&nbsp;people that identify as Indigenous\u003c/li>\u003c/ul>","title":"\u003ch3>\u003cbr>\u003c/h3>","subtitle":"\u003ch3>\u003cspan style=\"color: rgb(44, 77, 127);\">Our Shared Canadian History and Urban Indigenous Context\u003c/span>\u003c/h3>","show_title":false,"slide_layout":"text-left"},"duration":null,"caption_text":null}), new Flourish.Slide(undefined, 4920520, {"index":3,"visualisation_id":14505701,"state":{"text":"\u003cp>As ULI British Columbia examined the historic barriers to safe and affordable housing, members became aware of&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">Indigenous designed and developed real estate development projects\u003c/strong>&nbsp;that address those barriers, on and off-reserve, and can serve as catalysts for inclusive and responsive future developments.\u003c/p>\u003cp>The following project examples are Indigenous-led developments supporting both Indigenous peoples and BC residents at-large.\u003c/p>\u003ch3>\u003cbr>\u003c/h3>\u003ch3>\u003cspan style=\"color: rgb(44, 77, 127);\">1015 East Hastings \u003c/span>\u003c/h3>\u003cul>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">Location:&nbsp;\u003c/strong>1015 East Hastings Street, Vancouver, BC\u003c/li>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">Size:\u003c/strong>\u003cstrong>&nbsp;\u003c/strong>163 units, 80 shelter beds\u003c/li>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">Owner / Operator:\u003c/strong>\u003cspan style=\"color: rgb(44, 77, 127);\">&nbsp;\u003c/span>City of Vancouver, BC Housing &amp; Vancouver Aboriginal Friendship Centre Society\u003c/li>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">Completion:\u003c/strong>\u003cstrong>&nbsp;\u003c/strong>Expected completion in 2023\u003c/li>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">Partners:\u003c/strong>\u003cstrong>&nbsp;\u003c/strong>BC Housing, City of Vancouver, Vancouver Aboriginal Friendship Centre Society, WCPG Construction, Ltd., M'akola Development Services\u003c/li>\u003c/ul>\u003cp>\u003ca href=\"http://vafcs.org/\" target=\"_blank\" style=\"color: rgb(83, 86, 88);\">&nbsp;The Vancouver Aboriginal Friendship Centre Society&nbsp;\u003c/a>’s (VAFCS),&nbsp;\u003ca href=\"https://makoladevelopment.com/1015-east-hastings-street-mixed-use-project/\" target=\"_blank\" style=\"color: rgb(83, 86, 88);\">&nbsp;M’akola Development Services&nbsp;\u003c/a>, BC Housing, and the City of Vancouver are partnering to develop 1015 East Hastings - a site that would accommodate&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">80 shelter beds\u003c/strong>&nbsp;for individuals and families experiencing homelessness;&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">25 transitional units\u003c/strong>&nbsp;(studio and 1-bedroom);&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">85 affordable rental units&nbsp;\u003c/strong>(1, 2, and 3-bedrooms);&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">53 market rate rental units\u003c/strong>; and social enterprise space operated by VAFCS. The project received zoning approvals in 2021 and is in construction on a former city-owned vacant lot. Project partners anticipate this project will&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">provide stability\u003c/strong>&nbsp;for those community members facing homelessness and&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">provide for a community gathering space\u003c/strong>&nbsp;with responsive architecture, design, and programming to support residents’ and the greater community’s vitality.\u003c/p>","title":"\u003cp>\u003cbr>\u003c/p>","subtitle":"\u003ch3>\u003cspan style=\"color: rgb(44, 77, 127);\">Increasing Real Estate Development Opportunities for Indigenous Peoples\u003c/span>\u003c/h3>","photo_url":"data:image/webp;base64,UklGRjpyAABXRUJQVlA4IC5yAACwKgKdASpYAsIBPt1iqU4opaQvKtMc4eAbiWM6uPLTu3KAN7YB7/Vb5PSw8r8d7Saxqess1v5rvef+X2N/2X0m+lr/aOg03Wj13uixuC3ydfOf5X/seI/5p908o7+QzD++/6/mz9+87P994N/sH8/6E37JutfB+Y179+aXqc/q+en8N6gvl146H3z/u+qJ6Rnhw/bP/H6YbEpJSRBWz81huhgs+Fm+3Ezy0TaOwavurejKgG76wTnkJlIoAzlOKKdaiyhuZJv+802psfH5RxQu1ClpAe1vEdAq3sbDUpvjVnUztRJbef6lsDenq7Wg4MX5ML/pMvIOWj1nDcDco8C4OCydVXWcQAgN5urKll+QM1Yu20sPtgRmh1j4IBntRtMkxeRPGyoevXmucA0akeZQqX+PFcZMdLy9UBnK2mPev4FndrcJZZgm+QDSCaINb9TLGymewJjSN1ovd8+ERWls8i4tw5WbA+X845crsZtZhMOgSnunF1AfRiHGY9xi1bWg0/9kn9fBI/3v0VfZ7pXdhJm0zZiiPfN8Q4YM+OZZqGIfPZrpEjmdDEiNATilDvnUlHddzbFxfutZpKE7NfrgzT8k0hhX7nqu6vRlItsaa5CUbz0iWuilatKkoOcFWdUABufwcpsXXVU/NpA/vHG9e3W0I0Z1VoJBytBz75z7OdBsz/y5jZvBHLVz9YnsH7OFdx+DsUSvd9a+ylVEdQGlOIIx90Q+unj2uT0Ka16GEywpdm40TIhmbOZniCTDQxIKGTiMU0lNbahHMrVojrQME1dj/v2G+ev4Nr7zt+oNYX8v4lfnt18EvFBrPTMGyTBr99rH2tTPM4ekPFwuiuwVEa7XxNa9hrLwrOBHBp3mSDqGwZLGDVax84OnqADggt/k/57RDMZSWIpJx8hS/ijA812QtRSOqE2kvbDRmWgVyLB8GzqZvitz/uQqoUP+mgV0blGW2sGreOe8PMxbLQdgFxkfgWjYMLn4ws4aEZn2VFXJaKlf0zIxWoSYDFVXBxb9MYrQBhkaG6LSPBp32q7FzHZlaKKeTfaq8XCx6AHcEh+qsA8V5Nw24Mxa69GAHFG7glLEmqneftgWWWJPVnM/08sGTCSp+EKfHFK6Im/E6hZu6kVtaLDiZPoSoRT1ZT3EjzRaBm2eHqmz5eJR/y1Euvq7c5HxAdiIYQsYoh7b2LCbmkXpehxDbDI+Z63O1+GnAW6D4WbvDHsz5dG0l2IOut82kwY/4A2r/kMpUs7yl8XqKqlRdnuiRSjsy/OJ187a9T3JUG1yBDJAnquyPjcK6P/rIn5+cSssGfUAahvYWmllY0kXeS5LB+UsSTq/SGmaSvh36UQL6LUEVeXPagO3P9ja42Psr7AivMvm4COL8FpTnz2oRPQgB2qC3SICojs2FB61FKTAohYzYFpM00tK+mxQu/qdCTCpMUkSbzCKCnVuflovtyLNsipdGs03e7m1ob0t7BxXc9KE0EatBzzyaSQkWAHPvrx0Gksfq8tKRq7o3iIgx2I65kNGyfwE+UG65d2biAUsM8j6ZtkhkuNtpA36TIOeVmXWvHRPU/XEZrW5mHqyuhJiEbYp4VS51VFFuFrZQacBGaidUOPMxemZ7zLFalzfvGOQEzUnZt2qPKr50qjE9RcljnkCkNyx+SOLdN6+Z0XK/IW+mrm8FNrADcdu5Rlz+KT adway Youth Resource Centre\u003c/li>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">Completion:\u003c/strong>&nbsp;December 2014\u003c/li>\u003cli>\u003cstrong style=\"color: rgb(44, 77, 127);\">Partners:\u003c/strong>&nbsp;Vancouver Native Housing Society, Broadway Youth Resource Centre, British Columbia Housing, the Province of British Columbia, Pacific Community Resources Society, Street to Home Foundation, NSDA Architects, City of Vancouver\u003c/li>\u003c/ul>\u003cp>The Kwayatsut (K-why-ah-sote), is a&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">101 unit building\u003c/strong>&nbsp;that hosts single adult units and\u003cstrong style=\"color: rgb(44, 77, 127);\">&nbsp;30 units dedicated to a supportive youth housing program.&nbsp;\u003c/strong>This program is in partnership with Pacific Community Resources Society, and the building is owned and operated by&nbsp;\u003ca href=\"https://vnhs.ca/home-2/ourbuildings/2/\" target=\"_blank\" style=\"color: rgb(83, 86, 88);\">Vancouver Native Housing Society\u003c/a>, Vancouver, BC. The name 'Kwayatsut' is a word from the Coast Salish language, and it means “spirit quest” or “seeking one’s power,” an indicative name for a building that provides stable housing for indigenous youth, LGBTQ youth and youth leaving foster care. Additionally,&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">programming onsite&nbsp;\u003c/strong>includes&nbsp;\u003cstrong style=\"color: rgb(44, 77, 127);\">educational and life skills training&nbsp;\u003c/strong>for youth residents.\u003c/p>","title":"\u003cp>\u003cbr>\u003c/p>","subtitle":"\u003ch3>\u003cspan style=\"color: rgb(44, 77, 127);\">Kwayatsut Supportive Housing Program\u003c/span>\u003c/h3>","photo_url":"data:image/webp;base64,UklGRsyQAABXRUJQVlA4IMCQAABwVAKdASpYAsIBPt1cpE0opSeuLdlsmcAbiWNuS/eRio081bjB7PWPctim8UqHErT3IOHlt49J3LV6vz5/fu+X6mP6/vP+eV82/poPW73sD/IWvd5r15/nH3LylP4HK373/keaX37z0f5fgD+v/1/oI/qn709SSCf3KoE7p39zze/cvUC/bj028Bf8z/5/YD/X/rH/XT6Zv4L/y/u58Dn
